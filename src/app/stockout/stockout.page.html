<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Salidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" fixed-slot-placement="before">
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" style="right: 3rem;">
    <ion-fab-button>
      <ion-icon name="add" color="success"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-searchbar clearIcon="close-outline"></ion-searchbar>
</ion-content>
